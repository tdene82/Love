<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffeaa7,#fab1a0);
font-family:sans-serif;
overflow:hidden;
}

/* Card */
.card{
background:pink;
padding:30px;
border-radius:20px;
text-align:center;
width:80%;
max-width:400px;
position:relative;
z-index:2;
}

button{
padding:12px 25px;
border:none;
border-radius:20px;
font-size:16px;
margin:10px;
cursor:pointer;
}

.yes{background:#ff4757;color:white;}

.no{
background:#ddd;
position:absolute;
}

/* Heart rain */
.heart{
position:absolute;
top:-10px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(100vh);}
}

</style>
</head>

<body>

<!-- MUSIC (plays from start) -->
<audio autoplay loop>
<source src="maya.mp3" type="audio/mpeg">
</audio>

<div class="card">

<!-- STAGE 1 -->
<div id="stage1">
<h3>Click anywhere to start your surprise Somiü§ç</h3>
<p>Hope you will like it !</p>
</div>

<!-- STAGE 2 -->
<div id="stage2" style="display:none;">
<h2>Will you be my Valentine? üíñ</h2>

<button class="yes" onclick="yesClick()">Yes üíï</button>

<button class="no" id="noBtn" onclick="moveNo()">No üôà</button>

</div>

<!-- STAGE 3 -->
<div id="stage3" style="display:none;">
<h2 id="typing"></h2>

<p>
‡§≠‡§æ‡§µ‡§®‡§æ‡§≤‡•á ‡§≤‡•á‡§ñ‡•á‡§ï‡•ã ‡§§‡§ø‡§Æ‡•Ä ‡§è‡§ï ‡§∏‡•Å‡§®‡•ç‡§¶‡§∞ ‡§ï‡§µ‡§ø‡§§‡§æ ü§ç
</p>

<img src="https://media.tenor.com/Q0Z9ZfF5zYcAAAAi/cute-love.gif" width="150">

</div>

</div>

<script>

/* STAGE CHANGE */

let stage=1;

document.body.onclick=function(){

if(stage==1){

document.getElementById("stage1").style.display="none";
document.getElementById("stage2").style.display="block";

heartRain(); // ‚ù§Ô∏è start heart rain at stage 2

stage=2;

}

}

/* NO BUTTON RUN AWAY */

let noCount=0;

function moveNo(){

if(noCount<6){

let btn=document.getElementById("noBtn");

btn.style.left=Math.random()*200+"px";
btn.style.top=Math.random()*150+"px";

noCount++;

}

}

/* YES CLICK */

function yesClick(){

document.getElementById("stage2").style.display="none";
document.getElementById("stage3").style.display="block";

typingText();

}

/* TYPING EFFECT */

const text="I knew you'd say yes ü§ç";

let i=0;

function typingText(){

if(i<text.length){

document.getElementById("typing").innerHTML+=text.charAt(i);

i++;

setTimeout(typingText,80);

}

}

/* HEART RAIN */

function heartRain(){

setInterval(()=>{

let heart=document.createElement("div");

heart.className="heart";

heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";

heart.style.animationDuration=(Math.random()*3+2)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);

},300);

}

</script>

</body>
</html>
